<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="wspa">
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="public/bootstrap/bootstrap-3.3.6.css">
        <script src="public/angular-1.5.7/angular.js" ></script>
        <script src="public/angular-1.5.7/angular-route.js" ></script>
        <script src="public/angular-1.5.7/angular-resource.js" ></script>
        <script src="app.js"></script>
                    <style>
                        body {
                            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'sans-serif';
                            margin: 0;
                            padding: 0;
                            color: #222;
                        }
                        .navbar {
                            box-shadow: 0 2px 12px rgba(231, 84, 128, 0.15);
                            background: rgba(255,255,255,0.95);
                            border: none;
                        }
                        .navbar-brand {
                            font-size: 2rem;
                            font-weight: 700;
                            letter-spacing: 2px;
                            color: #e75480 !important;
                            text-shadow: 1px 1px 6px #fff;
                        }
                        .navbar-nav > li > a {
                            font-size: 1.1rem;
                            padding: 10px 18px;
                            margin: 0 4px;
                            color: #e75480 !important;
                            background: transparent;
                            border-radius: 4px;
                            transition: background 0.2s, color 0.2s;
                        }
                        .navbar-nav > li > a:hover {
                            color: #fff !important;
                            background-color: #e75480 !important;
                            border-radius: 4px;
                            transition: background 0.2s, color 0.2s;
                        }
                        .navbar-nav > li > a:active {
                            background-color: #fff0f6 !important;
                            color: #e75480 !important;
                        }
                        main {
                            background: rgba(255,255,255,0.8);
                            box-shadow: 0 4px 24px rgba(231, 84, 128, 0.08);
                            border-radius: 16px;
                            margin: 32px auto;
                            max-width: 900px;
                            padding: 32px 40px;
                        }
                        @media (max-width: 600px) {
                            main {
                                padding: 16px 8px;
                                margin: 12px;
                            }
                            .navbar-brand {
                                font-size: 1.3rem;
                            }
                        }
                        /* Classy button style */
                        .btn-classy {
                            background: linear-gradient(90deg, #e75480 0%, #ffb6c1 100%);
                            color: #fff;
                            border: none;
                            border-radius: 24px;
                            padding: 10px 28px;
                            font-size: 1rem;
                            font-weight: 600;
                            box-shadow: 0 2px 8px rgba(231, 84, 128, 0.12);
                            transition: background 0.2s, box-shadow 0.2s;
                        }
                        .btn-classy:hover {
                            background: linear-gradient(90deg, #ffb6c1 0%, #e75480 100%);
                            box-shadow: 0 4px 16px rgba(231, 84, 128, 0.18);
                        }
                    </style>
 
    </head>

    <body >
            <body style="background-color: hotpink;">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"> WEATHER FORECAST </a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/"><i class="fa fa-home">Home</i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
        <div ng-view style="padding:5vmin">
                
        </div>
        </main>
       </body>
</html>
